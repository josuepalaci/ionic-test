<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaulHref="/movies"></ion-back-button>
    </ion-buttons>
    <ion-title>Add New Movie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-img [src]="imgUrl.value"></ion-img>
          <ion-input type="text" placeholder="Write a Title" #title></ion-input>
          <ion-input type="text" placeholder="htttp://site.com" #imgUrl></ion-input>
          <ion-button color="success" (click)="saveNewMovie(title, imgUrl)">
            Save
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
